<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="sketchContainer"></div>
        <div id="formContainer">
            <form id="circleForm">
                <label for="color">Please Choose a Color</label>
                <input type="color" name="color" id="colorValue">
                <input type="number" name="size" id="sizeValue" placeholder="Please add a size">
                <input type="number" name="x" id="xValue" placeholder="Please add a value for X">
                <input type="number" name="y" id="yValue" placeholder="Please add a value for Y">
                <input type="submit" value="Save Circle">
            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
